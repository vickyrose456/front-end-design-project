	function createTable() {
		//create table elem
		let table = document.createElement('table');
		let tableElem = document.createElement('tableElem');
		table.appendChild(tableElem);

		//For loop to add elements to each row/ col
		for (let i = 0; i <= xVal; i++) {
			let row = document.createElement('tr');
			tableElem.appendChild(row);


			for (let j = 0; j <= yVal; j++) {
				let col = document.createElement('td');
				//display the multiple in the box
				col.appendChild(document.createTextNode(i * j));
				row.appendChild(col);
			}
		}
		//add the table to the page
		table.border = '1';
